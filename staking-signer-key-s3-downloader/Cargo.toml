[package]
name = "staking-signer-key-s3-downloader"
version = "1.0.0-alpha.1" # https://github.com/ava-labs/avalanche-ops/releases
edition = "2021"
rust-version = "1.70"

[dependencies]
aws-manager = { version = "0.30.1", features = ["kms", "s3"] } # https://github.com/gyuho/aws-manager/tags
clap = { version = "4.4.0", features = ["cargo", "derive"] } # https://github.com/clap-rs/clap/releases
env_logger = "0.10.0"
log = "0.4.20"
tokio = { version = "1.32.0", features = ["full"] } # https://github.com/tokio-rs/tokio/releases
