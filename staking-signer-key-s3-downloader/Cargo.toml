[package]
name = "staking-signer-key-s3-downloader"
version = "0.3.7-rc.0" # https://github.com/ava-labs/avalanche-ops/releases
edition = "2021"
rust-version = "1.68"

[dependencies]
aws-manager = { version = "0.24.29", features = ["kms", "s3"] } # https://github.com/gyuho/aws-manager/tags
clap = { version = "4.1.13", features = ["cargo", "derive"] } # https://github.com/clap-rs/clap/releases
env_logger = "0.10.0"
log = "0.4.17"
tokio = { version = "1.26.0", features = ["full"] } # https://github.com/tokio-rs/tokio/releases
