[package]
name = "infra-aws"
version = "0.0.0"
edition = "2021"
rust-version = "1.62"

[dependencies]
avalanche-sdk = { version = "0.0.14", features = ["cloudwatch"] } # https://crates.io/crates/avalanche-sdk
avalanche-types = { version = "0.0.20", features = [] }
aws-manager = "0.0.8"
compress-manager = "0.0.2"
log = "0.4.17"
random-manager = "0.0.1"
tokio = { version = "1.19.2", features = ["full"] }

[dev-dependencies]
env_logger = "0.9.0"
tempfile = "3.3.0"
tokio-test = "0.4.2"
