[package]
name = "infra-aws"
version = "0.0.0"
edition = "2021"

[dependencies]
avalanche-sdk = { version = "0.0.5", features = ["cloudwatch"] }
avalanche-types = { version = "0.0.11", features = ["jsonrpc", "metrics"] }
avalanche-utils = { version = "0.0.3", features = ["full"] }
aws-sdk-cloudwatch = "0.14.0"
aws-sdk-manager = { version = "0.0.4" }
aws-sdk-s3 = "0.14.0"
env_logger = "0.9.0"
log = "0.4.17"
tempfile = "3.3.0"
tokio = { version = "1.19.2", features = ["full"] }
