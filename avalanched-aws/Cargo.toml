[package]
name = "avalanched-aws"
version = "0.0.9-pre"
edition = "2021"

[[bin]]
name = "avalanched-aws"
path = "src/main.rs"

[dependencies]
avalanche-api = { path = "../avalanche-api" }
avalanche-types = { path = "../avalanche-types" }
avalanche-utils = { version = "0.0.3", features = ["full"] }
avalanchego = { path = "../avalanchego" }
avalancheup-aws = { path = "../avalancheup-aws" }
aws-sdk-manager = { version = "0.0.1" }
aws-sdk-s3 = "0.12.0"
clap = { version = "3.1.18", features = ["cargo", "derive"] }
env_logger = "0.9.0"
log = "0.4.17"
tempfile = "3.3.0"
tokio = { version = "1.18.2", features = ["full"] }
