[package]
name = "blizzardup-aws"
version = "0.0.0"
edition = "2021"
rust-version = "1.64"

[[bin]]
name = "blizzardup-aws"
path = "src/main.rs"

[dependencies]
avalanche-types = { version = "0.0.41", features = ["jsonrpc"] } # https://crates.io/crates/avalanche-types
aws-manager = "0.19.0" # https://github.com/gyuho/aws-manager/tags
clap = { version = "4.0.4", features = ["cargo", "derive"] } # https://github.com/clap-rs/clap/releases
env_logger = "0.9.1"
id-manager = "0.0.1"
lazy_static = "1.4.0"
log = "0.4.17"
random-manager = "0.0.1"
rust-embed = "6.4.1"
serde = { version = "1.0.145", features = ["derive"] }
serde_yaml = "0.9.13" # https://github.com/dtolnay/serde-yaml/releases
signal-hook = "0.3.14"

[dev-dependencies]
tempfile = "3.3.0"
