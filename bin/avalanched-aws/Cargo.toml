[package]
name = "avalanched-aws"
version = "0.2.10" # https://github.com/ava-labs/avalanche-ops/releases
edition = "2021"
rust-version = "1.64"

[[bin]]
name = "avalanched-aws"
path = "src/main.rs"

[dependencies]
avalanche-installer = "0.0.8" # https://crates.io/crates/avalanche-installer
avalanche-types = { version = "0.0.110", features = ["avalanchego", "client", "subnet_evm"] } # https://crates.io/crates/avalanche-types
avalancheup-aws = { path = "../../bin/avalancheup-aws" }
aws-manager = "0.21.0" # https://github.com/gyuho/aws-manager/tags
aws-sdk-cloudwatch = "0.21.0" # https://github.com/awslabs/aws-sdk-rust/releases
aws-sdk-ec2 = "0.21.0" # https://github.com/awslabs/aws-sdk-rust/releases
aws-sdk-s3 = "0.21.0" # https://github.com/awslabs/aws-sdk-rust/releases
certs-manager = { path = "../../certs-manager" }
clap = { version = "4.0.18", features = ["cargo", "derive"] } # https://github.com/clap-rs/clap/releases
command-manager = "0.0.1"
compress-manager = "0.0.2"
env_logger = "0.9.1"
lazy_static = "1.4.0"
log = "0.4.17"
random-manager = "0.0.1"
tempfile = "3.3.0"
tokio = { version = "1.21.2", features = ["full"] } # https://github.com/tokio-rs/tokio/releases
