[package]
name = "avalancheup-aws"
version = "0.0.10"
edition = "2021"
rust-version = "1.62"

[[bin]]
name = "avalancheup-aws"
path = "src/main.rs"

[dependencies]
avalanche-sdk = { version = "0.0.15" } # https://crates.io/crates/avalanche-sdk
avalanche-types = { version = "0.0.20", features = ["jsonrpc", "metrics"] } # https://crates.io/crates/avalanche-types
avalanche-utils = { version = "0.0.11", features = ["full"] } # https://crates.io/crates/avalanche-utils
avalanchego = { path = "../../avalanchego" }
aws-manager = "0.0.8"
aws-sdk-cloudformation = "0.15.0"
aws-sdk-ec2 = "0.15.0"
aws-sdk-s3 = "0.15.0"
clap = { version = "3.2.8", features = ["cargo", "derive"] } # https://github.com/clap-rs/clap/releases
compress-manager = "0.0.2"
coreth = { path = "../../coreth" }
crossterm = "0.24.0"
dialoguer = "0.10.1"
env_logger = "0.9.0"
lazy_static = "1.4.0"
log = "0.4.17"
random-manager = "0.0.1"
rust-embed = "6.4.0"
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
serde_yaml = "0.8.24"
signal-hook = "0.3.14"
subnet-evm = { path = "../../subnet-evm" }
tokio = { version = "1.19.2", features = ["full"] }

[dev-dependencies]
tempfile = "3.3.0"
