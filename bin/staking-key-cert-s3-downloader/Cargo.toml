[package]
name = "staking-key-cert-s3-downloader"
version = "0.0.1"
edition = "2021"
rust-version = "1.62"

[dependencies]
aws-manager = "0.0.9"
clap = { version = "3.2.12", features = ["cargo", "derive"] } # https://github.com/clap-rs/clap/releases
