[package]
name = "avalanchego"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
avalanche-types = { path = "../avalanche-types" }
coreth = { path = "../coreth" }
log = "0.4.14"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
utils = { path = "../utils" }

[dev-dependencies]
env_logger = "0.9.0"
num-bigint = "0.4.3"
rust-embed = "6.3.0"
tempfile = "3.3.0"
