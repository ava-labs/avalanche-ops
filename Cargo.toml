[package]
name = "avalanche-ops"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws-config = "0.6.0"
aws-sdk-cloudformation = "0.6.0"
aws-sdk-ec2 = "0.6.0"
aws-sdk-kms = "0.6.0"
aws-sdk-s3 = "0.6.0"
aws-sdk-sts = "0.6.0"
aws-smithy-types = "0.36.0"
bitcoin = "0.27.1"
byteorder = "1.4.3"
chrono = "0.4.19"
clap = { version = "3.0.14", features = ["derive"] }
crossterm = "0.23.0"
dialoguer = "0.9.0"
env_logger = "0.9.0"
hyper = { version = "0.14.16", features = ["full"] }
log = "0.4.14"
openssl = "0.10.38"
rand = "0.8.4"
ring = "0.16.20"
ripemd = "0.1.0"
rust-embed = "6.3.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
serde_yaml = "0.8.23"
tempfile = "3.3.0"
thiserror = "1.0.30"
tokio = { version = "1.16.1", features = ["full"] }
url = "2.2.2"
zstd = "0.10.0"

[dev-dependencies]
tokio-test = "0.4.2"

# ref. https://doc.rust-lang.org/cargo/reference/cargo-targets.html#binaries
[[bin]]
name = "avalanche-ops-nodes-aws"
path = "src/bin/avalanche-ops-nodes-aws/main.rs"

[[bin]]
name = "avalanched-aws"
path = "src/bin/avalanched-aws/main.rs"
